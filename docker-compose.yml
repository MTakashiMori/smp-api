version: '3.5'
services:
  api:
    container_name: smp_api
    build:
      context: .
      target: web
    working_dir: /var/www/html/app
    command: php artisan serve --host=0.0.0.0 --port=80
#    command: /bin/sh
    volumes:
      - .:/var/www/html/app
    entrypoint:  [
      "/bin/sh",
      "/var/www/html/app/entrypoint.sh"
    ]
    tty: true
    networks:
      main:
        aliases:
          - api
  db:
      container_name: smp_db
      image: mariadb:10.4
      networks:
          main:
              aliases:
                  - db
networks:
  main:
